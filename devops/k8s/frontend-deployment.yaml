apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydoc-frontend
  namespace: mydoc
spec:
  replicas: 1
  selector:
    matchLabels: { app: mydoc-frontend }
  template:
    metadata:
      labels: { app: mydoc-frontend }
    spec:
      containers:
        - name: frontend
          image: mydoc/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080   # nginx-unprivileged listens on 8080
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
      volumes:
        - name: nginx-conf
          configMap:
            name: mydoc-frontend-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: mydoc-frontend
  namespace: mydoc
spec:
  type: NodePort
  selector: { app: mydoc-frontend }
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
