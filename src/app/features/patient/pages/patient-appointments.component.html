<div class="container mt-4">
  <h3 class="mb-3">Your Appointments</h3>

  <table class="table custom-table mt-3" *ngIf="appointments.length > 0; else noData">
    <thead>
      <tr>
        <th>DOCTOR</th>
        <th>SPECIALIZATION</th>
        <th>DATE</th>
        <th>TIME</th>
        <th>STATUS</th>
        <th class="text-center">ACTIONS</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let appt of appointments">
        <td>{{ appt.doctorName }}</td>
        <td>{{ appt.specializationName }}</td>
        <td>{{ appt.date }}</td>
        <td>{{ appt.startTime }} - {{ appt.endTime }}</td>
        <td>
          <span class="status-badge" [ngClass]="appt.status?.toLowerCase()">
            {{ appt.status }}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-primary me-2" (click)="showRescheduleForAppt(appt)">
            Reschedule
          </button>
          <button class="btn btn-sm btn-danger" (click)="cancelAppointment(appt.id)">
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p class="text-muted">No appointments found.</p>
  </ng-template>

  <!-- Reschedule Modal -->
  <div *ngIf="showRescheduleFor" class="reschedule-modal">
    <div class="modal-content">
      <h5 class="mb-3">Select a new slot</h5>

      <select class="form-select" [(ngModel)]="selectedAvailability">
        <option [ngValue]="null">-- Select availability --</option>
        <option *ngFor="let slot of doctorAvailabilities" [value]="slot.id">
          {{ slot.date }} | {{ slot.startTime }} - {{ slot.endTime }}
        </option>
      </select>

      <div class="mt-3 text-end">
        <button class="btn btn-outline-secondary me-2" (click)="closeReschedule()">Close</button>
        <button class="btn btn-success" [disabled]="!selectedAvailability" (click)="confirmReschedule(showRescheduleFor!)">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
