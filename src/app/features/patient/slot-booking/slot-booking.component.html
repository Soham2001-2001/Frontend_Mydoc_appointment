<div class="slot-booking">
  <h4>Available Slots</h4>

  <div *ngIf="loading" class="loading">Loading slots...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="slots.length > 0; else noSlots">
    <div class="slot-list">
      <button
        *ngFor="let slot of slots"
        class="slot-btn"
        (click)="bookSlot(slot)">
        {{ slot.date }} | {{ slot.startTime }} - {{ slot.endTime }}
      </button>
    </div>
  </div>

  <ng-template #noSlots>
    <p>No slots available for this doctor.</p>
  </ng-template>
</div>
